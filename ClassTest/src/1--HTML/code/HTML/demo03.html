<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单标签</title>
</head>
<body>
    <form method="post" action="demo04.html">
        昵称：<input type="text" name="nickName"/><br/>
        密码：<input type="password" name="password"/><br/>
        性别：<input type="radio" name="sex" value="男" checked/>男
             <input type="radio" name="sex" value="女"/>女<br/>
        爱好：<input type="checkbox" name="hobby" value="basketball"/>篮球
             <input type="checkbox" name="hobby" value="football" checked/>足球
             <input type="checkbox" name="hobby" value="run"/>跑步<br/>
        星座：<select name="star">
                <option  value="1">天秤座</option>
                <option value="2">天蝎座</option>
                <option value="3">水瓶座</option>
                <option value="4">双子座</option>
                <option value="5" selected>双鱼座</option>
                <option value="6">白羊座</option>
                <option value="7">金牛座</option>
                <option value="8">巨蟹座</option>
             </select><br/>
        备注：<textarea name="remark" rows="4" cols="50"></textarea><br/>
        <input type="submit" value="注册"/>
        <input type="reset" value="重置"/>
        <input type="button" value="按钮"/>

    </form>
</body>
</html>
