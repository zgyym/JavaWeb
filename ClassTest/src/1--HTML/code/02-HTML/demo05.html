<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
    <frameset rows="20%,*">     <!-- frameborder="no"-->
        <frame src="frames/top.html"/>
        <frameset cols="15%,*">
            <frame src="frames/left.html"/>
            <frameset rows="80%,*">
                <frame src="frames/main.html"/>
                <frame src="frames/bottom.html"/>
            </frameset>
        </frameset>
    </frameset>
</html>

<!--
frameset 表示页面框架 ， 这个标签已经淘汰，了解，不需要掌握
frameset分割的时候，行用rows，列用cols
frame表示框架中的具体页面引用
-->
